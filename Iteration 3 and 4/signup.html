<form id="cart" action="Invoice.php" method="POST">
    <input type="hidden" id="items" name="items">
    <input type="hidden" id="login" name="login" value="signUp">
        <label for="signUp_email">Email:</label><br>
        <input type="text" id="signUp_email" name="signUp_email" required><br>
        <label for="delivery_address">Address:</label><br>
        <input type="text" id="delivery_address" name="delivery_address" required><br>
        <label for="signUp_pwd">Password:</label><br>
        <input type="password" id="signUp_pwd" name="signUp_pwd" required><br>
        <label for="payment_option">Payment Option:</label>
        <select id="payment_option" name="payment_option">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
        </select><br>
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br>
        <label for="card_name">Name on Card:</label><br>
        <input type="text" id="card_name" name="card_name" required><br>
        <label for="store">Store:</label>
        <select id="store" name="store">
            <option value="1">Square One</option>
            <option value="2">Yorkdale</option>
        </select><br>
        <label for="express_shipping">Use 1-day Express Shipping?:</label>
        <select id="express_shipping" name="express_shipping">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>
        <button type="submit">Submit Cart</button>
</form>
